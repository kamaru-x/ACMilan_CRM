{% extends 'base.html' %}
{% load static %}
{% block content %}
    <body class="py-5">
         <style>
            .form-control {
                margin-bottom: 14px;
            }
        </style>
        {% include 'header.html' %}
         <!-- BEGIN: Content -->
    <div class="content">
        
            <div class="flex items-center mt-8">
        <!-- <h2 class="intro-y text-lg font-medium mr-auto">Leads</h2> -->
    </div>
    <!-- BEGIN: Wizard Layout -->
    <div class="intro-y box py-10 sm:py-20 mt-5">
        <h2 style=" font-size: 30px; font-weight: 500; text-align: center;
        color: #1e40af;">Add Cordinator</h2>
        
        <div class="px-5 sm:px-20 mt-10 pt-10 border-t border-slate-200/60 dark:border-darkmode-400">
            <!-- <div class="font-medium text-base">Add / Manage Products</div> -->
            <form action="" method="post">
                {% csrf_token %}
                <div class="grid grid-cols-12 gap-4 gap-y-5 mt-5">
                    
                    <div class="intro-y col-span-12 sm:col-span-6">
                        <label for="input-wizard-2" class="form-label">First Name</label>
                        <input id="input-wizard-2" type="text" class="form-control" placeholder="Enter Coordinator first name" name="first_name">
                    </div>
                    <div class="intro-y col-span-12 sm:col-span-6">
                        <label for="input-wizard-3" class="form-label">Last Name</label>
                        <input id="input-wizard-3" type="text" class="form-control" placeholder="Enter Coordinator Last Name" name="last_name">
                    </div>

                    <div class="intro-y col-span-12 sm:col-span-6">
                        <label for="input-wizard-2" class="form-label">Center 1</label>
                        <input id="input-wizard-2" type="text" class="form-control" placeholder="Enter cordinator Center" name="center1">
                    </div>
                    <div class="intro-y col-span-12 sm:col-span-6">
                        <label for="input-wizard-3" class="form-label">Center 2</label>
                        <input id="input-wizard-3" type="text" class="form-control" placeholder="Enter Coordinator Center" name="center2">
                    </div>

                    <div class="intro-y col-span-12 sm:col-span-6">
                        <label for="input-wizard-4" class="form-label">Primary Number</label>
                        <input id="input-wizard-4" type="text" class="form-control" placeholder="Enter Coordinator Primary Mobile number" name="number1">
                    </div>
                    <div class="intro-y col-span-12 sm:col-span-6">
                        <label for="input-wizard-4" class="form-label">Secondary Number</label>
                        <input id="input-wizard-4" type="text" class="form-control" placeholder="Enter Coordinator Secondary Mobile Number" name="number2">
                    </div>

                    <div class="intro-y col-span-12 sm:col-span-6">
                        <label for="input-wizard-4" class="form-label">Email</label>
                        <input id="input-wizard-4" type="email" class="form-control" placeholder="Enter Coordinator Email" name="email">
                    </div>
                    <div class="intro-y col-span-12 sm:col-span-6">
                        <label for="input-wizard-4" class="form-label">Place</label>
                        <input id="input-wizard-4" type="text" class="form-control" placeholder="Enter Coordinator Location" name="place">
                    </div>

                    <div class="intro-y col-span-12 sm:col-span-6">
                        <label for="input-wizard-4" class="form-label">Username</label>
                        <input id="input-wizard-4" type="text" class="form-control" placeholder="Enter Coordinator username" name="username">
                    </div>
                    <div class="intro-y col-span-12 sm:col-span-6">
                        <label for="input-wizard-4" class="form-label">Password</label>
                        <input id="input-wizard-4" type="text" class="form-control" placeholder="Enter Coordinator password" name="password">
                    </div>

                    <div class="intro-y col-span-12 flex items-center justify-center sm:justify-end mt-5">
                        <!-- <button class="btn btn-secondary w-24">Add</button> -->
                        <button class="btn btn-primary w-24 ml-2">Create</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- END: Wizard Layout -->
    </div>
    </body>
{% endblock content %}
